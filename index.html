<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Bot Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6f8; }
    #login-section, #bot-section { margin-bottom: 20px; }
    #bot-section { display: none; }
    .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 20px; }
    .balance { font-size: 1.5em; color: green; }
    button { padding: 10px 20px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    input { padding: 10px; width: 300px; }
  </style>
</head>
<body>

  <h1>Binary Bot Tool</h1>

  <!-- Login Section -->
  <div id="login-section" class="card">
    <h2>Login with OAuth Token</h2>
    <input type="text" id="token-input" placeholder="Enter your Deriv API Token" />
    <button id="login-button">Login</button>
    <p id="login-status" style="color: red; margin-top: 10px;"></p>
  </div>

  <!-- Bot Section -->
  <div id="bot-section">
    <div class="card">
      <h2>Account Information</h2>
      <p><strong>Login ID:</strong> <span id="login-id"></span></p>
      <p><strong>Currency:</strong> <span id="currency"></span></p>
      <p class="balance"><strong>Balance:</strong> <span id="balance"></span></p>
      <button id="refresh-balance">Refresh Balance</button>
    </div>

    <div class="card">
      <h2>Binary Bot Controls</h2>
      <p>üõ†Ô∏è Bot Controls coming soon... (You can add Buy/Sell buttons here)</p>
    </div>
  </div>

  <script>
    let ws;
    let authToken = 'QSDAQPsfjphEvtT'; // Use your provided API token here

    document.getElementById('login-button').addEventListener('click', () => {
      authToken = document.getElementById('token-input').value.trim();
      if (authToken === '') {
        document.getElementById('login-status').textContent = 'Please enter a valid token.';
        return;
      }

      ws = new WebSocket('wss://ws.derivws.com/websockets/v3?app_id=1089'); // or your app_id

      ws.onopen = () => {
        console.log('WebSocket connected');
        ws.send(JSON.stringify({ authorize: authToken }));
      };

      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        console.log(data);

        if (data.msg_type === 'authorize') {
          document.getElementById('login-section').style.display = 'none';
          document.getElementById('bot-section').style.display = 'block';

          document.getElementById('login-id').textContent = data.authorize.loginid;
          document.getElementById('currency').textContent = data.authorize.currency;

          getBalance();
        }
        else if (data.msg_type === 'balance') {
          document.getElementById('balance').textContent = data.balance.balance + ' ' + data.balance.currency;
        }
        else if (data.error) {
          document.getElementById('login-status').textContent = data.error.message;
        }
      };

      ws.onerror = (err) => {
        console.error('WebSocket error', err);
        document.getElementById('login-status').textContent = 'Connection error.';
      };
    });

    function getBalance() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));
      }
    }

    document.getElementById('refresh-balance').addEventListener('click', () => {
      getBalance();
    });

    window.onbeforeunload = () => {
      if (ws) ws.close();
    };
  </script>

</body>
</html>
