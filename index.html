<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Tools Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }
    .navbar {
      background-color: #00254d;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar .left, .navbar .right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .main {
      padding: 20px;
    }
    .section {
      background-color: #1d1d1d;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .price {
      text-align: center;
      font-size: 24px;
      color: #e44;
      font-weight: bold;
    }
    .circle-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 12px;
      border: 4px solid transparent;
    }
    .highlight-yellow {
      border-color: yellow;
    }
    .highlight-blue {
      border-color: blue;
    }
    .analysis {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .analysis button {
      padding: 10px 15px;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .bar-section {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .bar {
      width: 48%;
      border-radius: 10px;
      padding: 10px;
      color: #000;
    }
    .over {
      background-color: #d9fdd3;
    }
    .under {
      background-color: #ffdede;
    }
    .bar .progress {
      height: 10px;
      background-color: lightgray;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }
    .bar .progress-inner {
      height: 100%;
    }
    .progress-over {
      width: 41.4%;
      background-color: green;
    }
    .progress-under {
      width: 58.6%;
      background-color: red;
    }
    .history {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .history .box {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }
    .box.o { background: green; }
    .box.u { background: red; }
    .box.more { background: blue; }
    .footer {
      background-color: #000;
      color: yellow;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="left">
      <a href="#">Free Bots</a>
      <a href="#">Dashboard</a>
      <a href="#">Bot Builder</a>
      <a href="#">Smart Analysis</a>
    </div>
    <div class="right">
      <button style="background-color:#00d09c; color:#000; padding:10px 20px; border:none; border-radius:5px;">Run</button>
      <span id="account-id">CR: ----</span>
      <span id="balance">üí≤0.00 USD</span>
    </div>
  </div>

  <div class="main">
    <!-- Content sections (same as your original) -->
  </div>

  <div class="footer">
    ‚ö†Ô∏è Risk Disclaimer
  </div>

  <script>
    const token = "QSDAQPsfjphEvtT";
    const appId = 69656;
    const ws = new WebSocket(`wss://ws.derivws.com/websockets/v3?app_id=${appId}`);

    let digitCounts = Array(10).fill(0);
    let historyQueue = [];
    let totalTicks = 0;
    let currentSymbol = 'R_10';
    let isBotRunning = false;
    let inContract = false;
    let contractType = "RISE";

    const runBtn = document.querySelector(".right button");

    document.querySelectorAll('input[name="contractType"]').forEach(input => {
      input.addEventListener('change', (e) => {
        contractType = e.target.value;
      });
    });

    runBtn.addEventListener("click", () => {
      isBotRunning = !isBotRunning;
      runBtn.textContent = isBotRunning ? "Stop" : "Run";
      document.getElementById("trade-result").textContent = "";

      if (isBotRunning) {
        ws.send(JSON.stringify({ authorize: token }));
        subscribeToTicks(currentSymbol);
      } else {
        ws.send(JSON.stringify({ forget_all: 'ticks' }));
      }
    });

    document.getElementById('market-select').addEventListener('change', (e) => {
      currentSymbol = e.target.value;
      if (isBotRunning) {
        ws.send(JSON.stringify({ forget_all: 'ticks' }));
        digitCounts = Array(10).fill(0);
        totalTicks = 0;
        historyQueue = [];
        subscribeToTicks(currentSymbol);
      }
    });

    ws.onopen = () => {
      ws.send(JSON.stringify({ authorize: token }));
    };

    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);

      if (data.msg_type === "authorize") {
        document.getElementById("account-id").textContent = `CR: ${data.authorize.loginid}`;
        ws.send(JSON.stringify({ balance: 1, account_type: "real" }));
      }

      if (data.msg_type === "balance") {
        document.getElementById("balance").textContent = `üí≤${parseFloat(data.balance.balance).toFixed(2)} USD`;
      }

      if (data.msg_type === "tick" && isBotRunning) {
        const price = parseFloat(data.tick.quote).toFixed(3);
        document.querySelector('.price').textContent = price;

        const lastDigit = parseInt(price.slice(-1));
        digitCounts[lastDigit]++;
        totalTicks++;

        historyQueue.push(lastDigit >= 5 ? 'O' : 'U');
        if (historyQueue.length > 9) historyQueue.shift();

        updateDigitCircles();
        updateBars();
        updateHistoryBoxes();

        if (!inContract && totalTicks % 5 === 0) {
          purchaseContract();
        }
      }

      if (data.msg_type === "proposal" && isBotRunning && !inContract) {
        ws.send(JSON.stringify({ buy: data.proposal.id, price: data.proposal.ask_price }));
        inContract = true;
        document.getElementById("trade-result").textContent = `Contract: ${contractType} Running...`;
        document.getElementById("trade-result").style.color = "#ffcc00";
      }

      if (data.msg_type === "buy") {
        console.log("Buy Confirmed:", data.buy.transaction_id);
      }

      if (data.msg_type === "proposal_open_contract") {
        if (data.proposal_open_contract.is_expired) {
          inContract = false;
          const profit = parseFloat(data.proposal_open_contract.profit).toFixed(2);
          const resultEl = document.getElementById("trade-result");

          if (profit > 0) {
            resultEl.textContent = `‚úÖ Win! Profit: $${profit}`;
            resultEl.style.color = "lightgreen";
          } else {
            resultEl.textContent = `‚ùå Loss! Loss: $${profit}`;
            resultEl.style.color = "red";
          }

          ws.send(JSON.stringify({ forget_all: "proposal_open_contract" }));
        }
      }
    };

    function subscribeToTicks(symbol) {
      ws.send(JSON.stringify({ ticks: symbol, subscribe: 1 }));
    }

    function purchaseContract() {
      const stake = parseFloat(document.getElementById('stake').value);
      const duration = parseInt(document.getElementById('duration').value);

      const proposal = {
        proposal: 1,
        amount: stake,
        basis: "stake",
        contract_type: contractType,
        currency: "USD",
        duration: duration,
        duration_unit: "t",
        symbol: currentSymbol
      };

      ws.send(JSON.stringify(proposal));
    }

    function updateDigitCircles() {
      const container = document.querySelector('.circle-container');
      container.innerHTML = '';
      digitCounts.forEach((count, digit) => {
        const percent = ((count / totalTicks) * 100).toFixed(1);
        const circle = document.createElement('div');
        circle.className = 'circle';
        if (percent >= 12) circle.classList.add('highlight-blue');
        if (percent <= 8) circle.classList.add('highlight-yellow');
        circle.innerHTML = `${digit}<br><small>${percent}%</small>`;
        container.appendChild(circle);
      });
    }

    function updateBars() {
      let over = digitCounts.slice(5).reduce((a, b) => a + b, 0);
      let under = digitCounts.slice(0, 5).reduce((a, b) => a + b, 0);
      let overP = totalTicks ? ((over / totalTicks) * 100).toFixed(1) : 0;
      let underP = totalTicks ? ((under / totalTicks) * 100).toFixed(1) : 0;

      document.querySelector('.progress-over').style.width = `${overP}%`;
      document.querySelector('.progress-under').style.width = `${underP}%`;
      document.querySelector('.bar.over strong').innerHTML = `Over ${overP}%`;
      document.querySelector('.bar.under strong').innerHTML = `Under ${underP}%`;
    }

    function updateHistoryBoxes() {
      const historyDiv = document.querySelector('.history');
      historyDiv.innerHTML = '';
      historyQueue.forEach(type => {
        const div = document.createElement('div');
        div.className = 'box ' + (type === 'O' ? 'o' : 'u');
        div.textContent = type;
        historyDiv.appendChild(div);
      });
      if (historyQueue.length === 9) {
        const more = document.createElement('div');
        more.className = 'box more';
        more.textContent = '+';
        historyDiv.appendChild(more);
      }
    }
  </script>
</body>
</html>
