<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Auto Bot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f5f5f5; }
        h1 { color: #333; }
        button { padding: 10px 20px; margin: 10px; border: none; cursor: pointer; }
        .start { background: green; color: #fff; }
        .stop { background: red; color: #fff; }
        #log { margin-top: 20px; white-space: pre-wrap; text-align: left; background: #fff; padding: 10px; border: 1px solid #ccc; }
        .balance-container { display: flex; align-items: center; justify-content: center; margin: 20px 0; }
        .balance-icon { font-size: 24px; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Deriv Auto Bot Trading</h1>
    
    <div class="balance-container">
        <span class="balance-icon">ðŸ’°</span>
        <span id="balance">Balance: $10.00</span>
    </div>

    <button class="start" onclick="startBot()">Start Bot</button>
    <button class="stop" onclick="stopBot()">Stop Bot</button>

    <h2>Log:</h2>
    <div id="log"></div>

    <script>
        let socket;
        const apiToken = "Je5KwLgHrMOuIya"; // Be careful! Use server-side for security.
        const appID = "69657"; // Replace with your Deriv app ID
        let isBotRunning = false;
        
        function logMessage(message) {
            const logDiv = document.getElementById("log");
            logDiv.innerHTML += message + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function startBot() {
            if (isBotRunning) {
                logMessage("Bot is already running...");
                return;
            }
            isBotRunning = true;
            
            socket = new WebSocket(`wss://ws.binaryws.com/websockets/v3?app_id=${69657}`);
            
            socket.onopen = function () {
                logMessage("Connected to Deriv API");
                socket.send(JSON.stringify({ authorize: apiToken }));
            };

            socket.onmessage = function (event) {
                const data = JSON.parse(event.data);
                if (data.error) {
                    logMessage("Error: " + data.error.message);
                    stopBot();
                } else if (data.authorize) {
                    logMessage("Authorization successful!");
                    updateBalance(data.authorize.balance);
                    placeTrade();
                } else if (data.buy) {
                    logMessage("Trade placed: " + JSON.stringify(data.buy));
                } else if (data.tick) {
                    logMessage("Tick price: " + data.tick.quote);
                }
            };

            socket.onerror = function (error) {
                logMessage("WebSocket error: " + error.message);
            };

            socket.onclose = function () {
                logMessage("Connection closed.");
                isBotRunning = false;
            };
        }

        function placeTrade() {
            logMessage("Placing trade...");
            
            socket.send(JSON.stringify({
                buy: 1,
                price: 10, // Stake amount
                parameters: {
                    amount: 10,
                    basis: "stake",
                    contract_type: "CALL", // 'CALL' for rise, 'PUT' for fall
                    currency: "USD",
                    duration: 5,
                    duration_unit: "t",
                    symbol: "R_100" // Volatility 100 index
                }
            }));
        }

        function updateBalance(balance) {
            const balanceElement = document.getElementById("balance");
            balanceElement.innerText = `Balance: $${balance.toFixed(2)}`;
        }

        function stopBot() {
            if (socket) {
                socket.close();
            }
            isBotRunning = false;
            logMessage("Bot stopped.");
        }
    </script>
</body>
</html>
