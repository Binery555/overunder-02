<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv WebSocket Connection</title>
</head>
<body>
    <h1>Deriv WebSocket Connection</h1>
    <div id="status">Connecting...</div>
    <div id="message"></div>

    <script>
        const token = "Je5KwLgHrMOuIya";  // Your API token
        const url = "wss://ws.binaryws.com/websockets/v3?app_id=1089";  // Deriv WebSocket URL

        const socket = new WebSocket(url);

        // WebSocket connection open
        socket.onopen = function() {
            document.getElementById("status").textContent = "Connected to Deriv WebSocket";
            
            // Send authorization request
            const request = {
                "authorize": token
            };
            socket.send(JSON.stringify(request));
        };

        // WebSocket message received
        socket.onmessage = function(event) {
            const response = JSON.parse(event.data);
            document.getElementById("message").textContent = "Response: " + JSON.stringify(response);
        };

        // WebSocket connection closed
        socket.onclose = function() {
            document.getElementById("status").textContent = "Disconnected from Deriv WebSocket";
        };

        // WebSocket error
        socket.onerror = function(error) {
            document.getElementById("status").textContent = "WebSocket Error: " + error;
        };
    </script>
</body>
</html>
