<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Tracker</title>
</head>
<body>
  <h2>Welcome to the App</h2>
  <p>Your IP will be logged for security purposes.</p>
  
  <div id="ip-info"></div>
  <h3>All Active IPs:</h3>
  <ul id="active-ips"></ul>

  <script>
    async function getIPInfo() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();

        // Display own IP info
        document.getElementById('ip-info').innerHTML = `
          <strong>Your IP:</strong> ${data.ip}<br>
          <strong>Location:</strong> ${data.city}, ${data.region}, ${data.country_name}
        `;

        // Send IP info to server
        await fetch('https://your-server.com/log-ip', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

      } catch (error) {
        console.error('Failed to fetch or log IP info:', error);
      }
    }

    async function fetchActiveIPs() {
      try {
        const res = await fetch('https://your-server.com/active-ips');
        const ipList = await res.json();

        const ipUl = document.getElementById('active-ips');
        ipUl.innerHTML = '';
        ipList.forEach(ip => {
          const li = document.createElement('li');
          li.textContent = ip;
          ipUl.appendChild(li);
        });
      } catch (err) {
        console.error('Error fetching active IPs:', err);
      }
    }

    getIPInfo();
    fetchActiveIPs();
    setInterval(fetchActiveIPs, 5000); // Refresh every 5 seconds
  </script>
</body>
</html>
