<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Binary Tools Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #00254d;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .main {
      padding: 20px;
    }
    .info-box {
      background-color: #1d1d1d;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h3>Binary Tools Bot</h3>
    <div>
      <span id="cr-number">CR: ---</span> | 
      <span id="balance">Balance: $0.000</span>
    </div>
  </div>

  <div class="main">
    <div class="info-box">
      <h3>Account Info</h3>
      <p>CR: <span id="cr-display">---</span></p>
      <p>Balance: <span id="balance-display">0.000</span> USD</p>
    </div>

    <div class="info-box">
      <h3>Bot Control</h3>
      <button id="botToggle" onclick="toggleBot()">Start Bot</button>
      <p>Status: <span id="bot-status">Stopped</span></p>
    </div>
  </div>

  <script>
    let ws;
    let botRunning = false;

    window.onload = function () {
      const token = sessionStorage.getItem('api_token');
      if (!token) {
        alert("Please login first.");
        window.location.href = "index.html";
        return;
      }

      ws = new WebSocket('wss://ws.derivws.com/websockets/v3?app_id=69656');

      ws.onopen = () => {
        ws.send(JSON.stringify({ authorize: token }));
      };

      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);

        if (data.msg_type === 'authorize') {
          const loginId = data.authorize.loginid;
          document.getElementById('cr-number').textContent = `CR: ${loginId}`;
          document.getElementById('cr-display').textContent = loginId;

          ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));
        }

        if (data.msg_type === 'balance') {
          const balance = (data.balance.balance / 10000).toFixed(3);
          document.getElementById('balance').textContent = `Balance: $${balance}`;
          document.getElementById('balance-display').textContent = balance;
        }

        if (data.error) {
          alert("WebSocket Error: " + data.error.message);
        }
      };

      ws.onerror = (e) => {
        console.error("WebSocket error:", e);
      };
    };

    function toggleBot() {
      botRunning = !botRunning;
      document.getElementById('bot-status').textContent = botRunning ? 'Running' : 'Stopped';
      document.getElementById('botToggle').textContent = botRunning ? 'Stop Bot' : 'Start Bot';
      console.log(botRunning ? '✅ Bot started' : '⏹️ Bot stopped');
    }
  </script>
</body>
</html>
